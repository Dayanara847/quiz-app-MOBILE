<ion-content>
  <div class="quizHeader">
    <ion-back-button defaultHref="/tabs/quizzes"></ion-back-button>
    <ion-title>{{name}}</ion-title>
  </div>
 
  <ion-card *ngIf="infoQuiz">
    <div class="quizImg">
      <img src="{{logo}}" />
    </div>
    <ion-card-header>
      <ion-card-title>{{name}}</ion-card-title>
      <p class="textQuiz">{{this.Subject.name}}</p>
      <ion-card-subtitle class="questionsQuiz"
        >{{quantity}} preguntas</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p class="descriptionQuiz"><em>Descripci칩n</em> <br/> {{description}}</p>
      <img src="{{this.School.logo}}" class="logoSchool" />
      <p class="textQuiz">{{this.School.name}}</p>
    </ion-card-content>

    <ion-button (click)="comenzar()" class="primary buttonStart">Comenzar</ion-button>
  </ion-card>

  <!--   <img src="{{logo}}" />
  <p>Descripci칩n: {{description}}</p>
  <p>Cantidad de preguntas: {{quantity}}</p>

  <p>{{this.School.name}}</p>
  <img src="{{this.School.logo}}" />
  <p>{{this.Subject.name}}</p>

  <ion-button (click)="comenzar()" shape="round" fill="outline"
    >Comenzar!!</ion-button
  > -->

  <ion-list >
    <ion-progress-bar color="primary" value={{progressBar}}></ion-progress-bar>

    <ion-item-sliding  *ngFor="let q of Questions">
     
      <ion-card *ngIf="(Questions.indexOf(q)+1) === this.step" >
      
        <ion-card-header>
          <ion-card-title> {{q.question}} </ion-card-title>
          </ion-card-header>
        <ion-card-content>
          <ion-button (click)="changeStep(Questions.indexOf(q)+2, a) " *ngFor="let a of q.Answers">
            {{a.text}}
          </ion-button>
        </ion-card-content>

        <!-- <ion-button color="light" *ngFor="let a of Answers" (click)="checkAnswer(a)">
          Ac치 va la respuesta
        </ion-button> -->
      </ion-card>
     
    </ion-item-sliding>

    <ion-item-sliding *ngIf="Finished === 'finished'" >
     
      <ion-card>
      
        <ion-card-header>
          <ion-card-title> {{countCorrect}} respuestas correctas </ion-card-title>
          <ion-card-subtitle> sobre {{Questions.length}}  </ion-card-subtitle>
          </ion-card-header>
        <ion-card-content>
        
         <ion-img [src]="imageToShow"></ion-img>
        </ion-card-content>

        <!-- <ion-button color="light" *ngFor="let a of Answers" (click)="checkAnswer(a)">
          Ac치 va la respuesta
        </ion-button> -->
      </ion-card>
     
    </ion-item-sliding>

  </ion-list>
</ion-content>
