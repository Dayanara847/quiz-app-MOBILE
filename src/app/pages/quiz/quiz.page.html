<ion-header>
  <ion-toolbar>
    <ion-buttons mode="ios" slot="start">
      <ion-back-button text="Atr치s" defaultHref="/tabs/games"></ion-back-button>
    </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-progress-bar color="primary" value="0.5"></ion-progress-bar>

  <ion-card *ngIf="infoQuiz">
    <div class="quizImg">
      <img src="{{logo}}" />
    </div>
    <ion-card-header>
      <ion-card-title>{{name}}</ion-card-title>
      <ion-card-subtitle class="textQuiz">{{quantity}} preguntas</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p class="textQuiz"><em>Descripci칩n</em> {{description}}</p>
      <img src="{{this.School.logo}}"/>
      <p class="textQuiz">{{this.School.name}}</p>
      <p class="textQuiz">{{this.Subject.name}}</p>
    </ion-card-content>

    <ion-button (click)="comenzar()" class="light">Comenzar!!</ion-button
    >
  </ion-card>

  <p>Cantidad de preguntas: {{quantity}}</p>

  <p>{{this.School.name}}</p>
  <img src="{{this.School.logo}}" />
  <p>{{this.Subject.name}}</p>

  <ion-button (click)="comenzar()" shape="round" fill="outline"
    >Comenzar!!</ion-button
  > -->

  <ion-list >
    <ion-item-sliding  *ngFor="let q of Questions">
      <ion-card *ngIf="q.id">
        <ion-card-header>
          <ion-card-title> {{q.question}} </ion-card-title>
        <p> {{q.id}} </p>
        </ion-card-header>
        <ion-card-content>
          <ion-button *ngFor="let a of q.Answers">
            {{a.text}}
          </ion-button>
        </ion-card-content>

        <ion-button color="light" *ngFor="let a of Answers" (click)="1+1">
          Ac치 va la respuesta
        </ion-button>
      </ion-card>
      <ion-button (click)="prueba(q.id)">Continuar</ion-button>
    </ion-item-sliding>
  </ion-list>
</ion-content>
