<ion-content class="ion-padding">
<!--   <ion-list> -->

    <div class="menuContainerOrg">
      <ion-icon name="menu" (click)="openFirst()"></ion-icon>
      <ion-searchbar placeholder="Buscar" class="searchBar"></ion-searchbar>
    </div>

    <ion-item-sliding *ngFor="let s of Schools">
      <ion-card>
        <div class="quizImg">
          <img src="{{s.logo}}" />
        </div>
        <ion-card-header>
          <ion-card-title class="textSchools">{{s.name}}</ion-card-title>
          <ion-card-subtitle class="locationSchools">{{s.city}}, {{s.country}}</ion-card-subtitle>
          <p class="schoolData">{{s.email}}</p>
        </ion-card-header>
        <ion-card-content class="textSchools">
          {{s.description}}
        </ion-card-content>

        <ion-button 
         (click)="goToSchool(s.id)"
         class="margin-text form-rounded">MÃ¡s Info</ion-button>
      </ion-card>
    </ion-item-sliding>
<!--   </ion-list> -->
</ion-content>
