<ion-header>
  <ion-toolbar>
    
    <div class="menuContainerOrg">
      <ion-icon name="menu" (click)="openFirst()"></ion-icon>
      <ion-searchbar placeholder="Buscar"></ion-searchbar>
    
    </div>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-list>
    <ion-item-sliding *ngFor="let s of Schools">
      <ion-card>
        <div class="quizImg">
          <img src="{{s.logo}}" />
        </div>
        <ion-card-header>
          <ion-card-title>{{s.name}}</ion-card-title>
          <ion-card-subtitle>{{s.city}}, {{s.country}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{s.description}}<br />
          {{s.email}}
        </ion-card-content>

        <ion-button 
         expand="full" 
         (click)="goToSchool(s.id)"
         class="full-length margin-text form-rounded">MÃ¡s Info</ion-button>
      </ion-card>
    </ion-item-sliding>
  </ion-list>
</ion-content>
