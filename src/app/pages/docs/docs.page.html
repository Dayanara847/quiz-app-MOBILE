<ion-content class="ion-padding">
  <div class="menuContainerOrg">
    <ion-icon name="menu" (click)="openFirst()"></ion-icon>
    <ion-icon name="more"></ion-icon>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let s of Schools">
      <ion-card>
        <div class="quizImg">
          <img src="{{s.logo}}" />
        </div>
        <ion-card-header>
          <ion-card-title>{{s.name}}</ion-card-title>
          <ion-card-subtitle>{{s.city}}, {{s.country}}</ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          {{s.description}}<br />
          {{s.email}}
        </ion-card-content>

        <ion-button 
         expand="full" 
         (click)="goToSchool(s.id)"
         class="full-length margin-text form-rounded">Más Info</ion-button>
      </ion-card>
    </ion-item-sliding>
  </ion-list>
