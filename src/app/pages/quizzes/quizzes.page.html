<ion-content>
  <div id="msg">
    <div class="menuContainer">
      <ion-icon name="menu" (click)="openFirst()"></ion-icon>
    </div>
    <h2 class="userName">{{firstName}},</h2>
    <p>estos son tus quizzes</p>
  </div>
  <ion-item-sliding *ngFor="let q of Quizzes">
    <ion-card>
      <div class="quizImg">
        <img src="{{q.logo}}" />
      </div>
      <div class="quizzesNameContainer">
        <ion-card-title color="light">{{q.name}}</ion-card-title>
        <ion-card-subtitle
          >{{q.quantity}} preguntas</ion-card-subtitle
        >
      </div>
      <ion-card-content>{{q.description}}</ion-card-content>

      <div class="buttonQuizzes">
        <ion-button class="buttonQuiz" (click)="goToQuiz(q.id)">
          Ir Al Quiz
        </ion-button>
      </div>
    </ion-card>
  </ion-item-sliding>
</ion-content>
