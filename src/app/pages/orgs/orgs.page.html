<ion-header>
  <ion-toolbar>
    <ion-buttons mode="ios" slot="start" >
      <ion-back-button text="AtrÃ¡s" defaultHref="/tabs/schoolsList"></ion-back-button>
      </ion-buttons>
    <ion-title>{{name}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<img src="{{logo}}" />
<p> {{email}} </p>
<p> {{description}} </p>
<p> {{country}} </p>
<p> {{city}} </p>

<ion-item-sliding *ngFor="let q of schoolQuizzes" >
     
  <ion-card>
    <div class="quizImg">
   <img (click)="addToFavs(this.userId, q.id)" id="fav" src="../../../assets/fav_yes.png">
      <img src="{{q.logo}}" />
    </div>
    <ion-card-header>
      <ion-card-title>{{q.name}}</ion-card-title>
      <ion-card-subtitle>{{q.quantity}} preguntas</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>{{q.description}}</ion-card-content>

    <ion-button color="light" 
    (click)="inscriptionQuizApi(this.userId, q.id)" 
    >
     Inscribirse
      
    </ion-button>
  </ion-card>
</ion-item-sliding>

</ion-content>
