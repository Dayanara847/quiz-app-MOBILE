<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start" style="padding: 15px;" (click)="openFirst()">
            <ion-icon name="menu"></ion-icon>
          </ion-buttons>       
    </ion-toolbar>
  </ion-header>

<ion-content>
  <div id="msg">
    <h1>Bienvenido Ulises!{{ name }}</h1>
    <p>Estos son tus quizzes:</p>
  </div>
  <ion-list>
    <ion-item-sliding *ngFor="let q of Quizzes" >
     
      <ion-item>
       <ion-col id="col1"> 
         <ion-img src="{{q.logo}}"> </ion-img></ion-col>
       <ion-col id="col2">
       
        <!-- <ion-row> <ion-label class="ion-text-wrap"> {{q}} </ion-label> </ion-row> -->
           
         <ion-row> <ion-label class="ion-text-wrap"> {{q.name}} </ion-label> </ion-row>
         <ion-row> <ion-label class="ion-text-wrap"> {{q.description}} </ion-label> </ion-row>
         <ion-row> <ion-label class="ion-text-wrap"> Cantidad de Preguntas: {{q.quantity}} </ion-label> </ion-row>
        
        

          <!-- <a href=""  target="_blank"><ion-button type="submit" color="primary" shape="full" expand="block">MÃ¡s Info</ion-button></a> -->
         </ion-col>                         
      </ion-item>
           
    </ion-item-sliding>   

</ion-list>
</ion-content>
